<head>

    <!--font Awesome-->
    <script src="https://kit.fontawesome.com/ba12d81664.js"></script>
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="bg-secondary">
    <!--Wrapper-->
    <div class="container-fluid bg-light">
        <!--Header-->
        <header class="row bg-primary text-light justify-content-center ">
                <p class="display-1" id="userNameHeader">Hello user</p>
        </header>
            <div class="row">
                <div class="col-md-12">
                    <!--First -->
                    <div class="jumbotron card card-block">
                            <h2 class="row justify-content-center">Welcome !</h2>
                            <h3 class="row justify-content-center">What's your name:</h3>
                            <span class="row justify-content-center"> 
                                <input type="text"class="input m-1"><h1 class="btn btn-success m-1 "><i class="fas fa-sign-in-alt">Enter</i></h1>
                            </span>
                    </div>
                </div>
            </div>
            <!--weather-->
            <div class="shadow row">
                <div class="col-md-6">
                    <div class="page-header bg-dark text-light">
                        <h1>
                            Weather <small>Current Weather</small>
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <input class=" mt-2 mb-2 ml-5"type="text" value="" placeholder="City name ..." id="searchTxt">
                        </div>
                        <div class="col-md-4">
                            
                                <h3 id="searchBtn" class=" btn btn-success mt-1 ml-1 "><i class="fas fa-search" > Search</i></h3>
                        </div>
                    </div>
                    <div class="row mb-5 justify-content-center">
                        <!--display-->
                        <div class="col-md-6 ">
                            <h3 class="ml-2" id="cityName">Cambridge</h3>
                            <!--icon display-->
                        <img class="ml-5" alt="" id="icon" src="" style="height: 100px; width: 100px;">
                        </div>
                        <div class="col-md-6">
                            <!--display temp-->
                            <h3 id="currentDescript">
                                description
                            </h3>
                            <h3 class=" display-4" id="currentTemp">80</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="page-header bg-dark text-light">
                        <h1>
                            MBTA <small>Train arrival esti</small>
                        </h1>
                    </div>
                    <div class="row mb-5 justify-content-center ">
                        <div class="col-md-6 justify-content-center">
                                <h5 class="m-2 bg-warning text-light pl-2">Orange</h5>
                                <h5 class="m-2 bg-danger text-light pl-2">Red</h5>  
                                <h5 class="m-2 bg-success text-light pl-2">Green</h5>
                                
                        </div>
                        <div class="col-md-6 ml-auto justify-content-center">
                                <select class="justify-content-center">
                                        <option value="volvo">Station-1</option>
                                        <option value="saab">Station-2</option>
                                        <option value="opel">Station-3</option>
                                        <option value="audi">Station-4</option>
                                      </select>
            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                                <h4 class="m-2">Inbound arrival:</h4>
                                <h5 class="m-2">arriving in 15 min</h5>
                        </div>
                        <div class="col-md-6">
                                <h4 class="m-2">Inbound arrival:</h4>
                                <h5 class="m-2">arriving in 15 min</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--Jquery CDN-->
