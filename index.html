<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--font Awesome-->
	<script src="https://kit.fontawesome.com/ba12d81664.js"></script>
	<!--Bootstrap-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/style/aperi.css">
		<!--<link rel="stylesheet" type="text/css" href="/assets/style/bootstrap.min.css">-->
	 <!-- jQuery library -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Aperi Widget</title>
</head>

<body class="bg-secondary">
	<!--Wrapper-->
    <div class="fc">
		<!--header-->
		<header class ="border  border-dark border-top-0 border-left-0 border-right-0 ">
				<p class="display-1 text-light" id="userNameHeader"></p>
		</header>
		<!--First container to show-->
		<div class="align-items-center " id="helloMessage">
				
				<form class="jumbotron mt-5 col-6 justify-content-center shadow p-3 mb-5 text-center rounded">
						<h2 class="row justify-content-center">Welcome!</h2>
						<h3 class="row justify-content-center">Enter your name: </h3>
						<span class="row justify-content-center">
							<input type="text" class="col-6 m-1" id="yourName" placeholder="Your Name..."required autofocus>
							<h1 class="col-4 btn btn-success m-1" id="buttonStart"><i class="fas fa-sign-in-alt">Enter</i></h1>
							<p id="emptyName"></p>
						</span>
				</form>
		</div>
		<!--weather App-->
			<aside id="weatherCSS" class="weather" > 
				<div class="weather shadow bg-light rounded border-0 mr-5 ml-5 mt-5 mb-3">
						<!--Header-->
						<h2 class="bg-dark text-light  text-center rounded-top "><i class="fas fa-cloud-sun"></i> Weather</h2>
	
						<!--input and seach btn-->
						<div class="">
							<input class=" mt-1 mb-2 ml-5" type="text" value="" placeholder="City name ..." id="search-txt">
							<h3 id="search-btn" class=" btn btn-success mt-2 ml-1 "><i class="fas fa-search"> Search</i></h3>
							<hr class="ml-4 mr-4">
						</div>
						<!--city name display-->
						<div class="row m-3">
							<span class="col-6  ml-4">
								<h3 class="ml-2" id="cityName"></h3>
								<!--icon display-->
								<img class="ml-3" alt="" id="icon" src="">
								<!--icon description-->
								<h5 class="ml-2" id="currentDescript"></h5>
							</span>
							<!--temp display-->
							<span class="col-4 justify-contents-center mr-1">
								<h3 class="mt-3 display-4" id="currentTemp"></h3>
								<h5 id="high-temp"></h5>
								<h5 id="low-temp"></h5>
							</span>
	
						</div>
					</div>
					<!--End of weather wrapper-->
			</aside>
		<!--MBTA-->
			<section  class="border border-0 rounded p-0" >
				<div id="mbtaCSS" class="shadow boder border-0 bg-light mt-5 ml-2 mr-5 mb-5  rounded">
						<!--header-->
						<h2 class="bg-dark border border-dark text-light text-center m-0 p-0 rounded-top"><i class="fas fa-subway"></i> MBTA</h2>
						<!--Wrap inside the section -->
						<div class="row pl-2 mt-1 pr-3" >
							<!--Trains lines-->
							<section id="trainCSS" class="col-6 justify-content-center">
								<h4 class="m-2">Train Lines</h4>
								<hr class="ml-2">
								<ul class="list-group list-group-flush p-1">
										<li class="btn-sm  m-1 bg-warning text-light" id="orangeBtn"><h3>Orange</h3></li>
										<li class="btn-sm  m-1 bg-danger text-light"><h3>Red</h3></li>
										<li class="btn-sm  m-1 mb-3	 bg-success text-light"><h3>Green</h3></li>
								</ul>
	
							</section>
							<!--Train station-->
							<section id="stationCSS"  class="co-lg-6 ml-4 no-gutters pr-1">
								<h4 class="m-2">Stations</h4>
								<hr class="">
								<select id="stationSelector">
									<option value="#">Choose Line...</option>
								</select>
								<!--direction -->
								<select id="directionSelector">
									<option id="directionOpt" value="1">Inbound</option>
									<option id="directionOpt" value="0">Outbound</option>
									
								</select>
								
								<!--search btn-->
								<div class="col justify-content-center text-center">
										<h3 id="mbtaBtn" class=" btn-sm btn-success mt-4 "><i class="far fa-clock"> Search</i></h3>
										<h4 class="m-2 mr-auto"id="arringText"> Time to next :</h4>
										<h2 class="m-2"id="arrivingDisplay">00:00</h2>
								</div>
	
							</section>
						
						</di>
	
	
	
				</div>
	
			</section>
		<!--News-->

		<section id="newsDisplay" class="shadow ml-5 mr-5 mb-4 bg-light  rounded"> 
				<h2 class="bg-dark text-light text-center rounded-top"><i class="fas fa-newspaper"></i> News</h2>

		

				<h3 class="center" style="margin-bottom:20px;"></h3>
				<!--News display-->
				<div class="d-flex">
					<div class="d-flex m-2 ml-auto mr-3 clearfix" id="newsResults"></div>
					
				</div>
			    
				
	
        
				</div>

				
			</section>
		
		
			<!--Stocks -->
			<section id="stocksDisplay" class="shadow text-center bg-light ml-5 mr-5 mb-3 border-0 rounded">
					<!--Header-->
					<h2 class="bg-dark text-center text-light rounded-top border-0 "><i class="fas fa-chart-line"></i> Stocks</h2>

					<!--input and seach btn-->
					<div class="">
						<input class=" mt-2 mb-2 ml-5" type="text" value="" placeholder="Company symbol ..." id="searchSymbol">
						<h3 id="buttonStocks" class=" btn btn-success mt-1 ml-1 "><i class="far fa-money-bill-alt"> Search</i></h3>
						<hr class="ml-4 mr-4">
					</div>
					<!--Company name display-->
					<div class="d-flex m-4">
						<div class="m-1 ml-4">
							<h4 class="ml-2" id="companyName"></h4>
							<!--logo display-->

							<img class="ml-3" alt="" id="logo" src=""/>
							<span class="justify-contents-center mr-1">
									<!--Price display-->
									<h5 class="mt-5 display-4" id="livePrice"></h5>
									<h6 id="peRatio"></h6>
									<h6 id="mktCap"></h6>

									
							</span>
							<!--Graph display-->
							
						</div>
						<div class="ct-chart ct-perfect-fourthbr" style="width:800px;max-height: 400px; "></div>	
						
					</div>
						
				</section>	
				<!--footer-->
		  		<footer class="bg-dark text-light"><p>Aperi Widget 2019 &copy;</p></footer>	
	<!--end of wraper-->		
	</div>
					
				
		
	  
		  
	  
	

						</div>
						<div class="ct-chart ct-perfect-fourth">
								
						</div>
					</div>
						<!--Price display-->
						
			</section>			
			
		<!--footer-->
		<footer class="bg-dark text-light "><p>Aperi Widget 2019 &copy;</p></footer>
	<!--Wrapper ends-->
	</div>


	<!--Chart js library-->
	<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<!--Chart CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
	<!--Jquery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--weather js-->
	<script src="assets/script/weather.js"> </script>
	<!--MBTA-->
	<script src="assets/script/mbta.js"></script>
	<!--General App-->
	<script src="assets/script/aperi.js"></script>
	<!-- news js -->
	<script src="assets/script/news.js"></script>
	<!--Stocks-->
	<script src="assets/script/stocks.js"></script>

</body>

</html>
