<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--font Awesome-->
	<script src="https://kit.fontawesome.com/ba12d81664.js"></script>
	<!--Bootstrap-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--CSS-->
	 <!-- jQuery library -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Document</title>
</head>

<body class="bg-secondary">
	<!--Wrapper-->
	<main class="container bg-light">
		<!--Header-->
		<header class="row bg-primary text-light justify-content-center ">
			<p class="display-1" id="userNameHeader"></p>
		</header>
		<!--First section to appear-->
		<section class="row justify-content-center" id="helloMessage">
			<!--Request Name-->
			<form class="jumbotron mt-5 col-6 justify-content-center shadow p-3 mb-5  rounded">
				<h2 class="row justify-content-center">Welcome !</h2>
				<h3 class="row justify-content-center">What's your name:</h3>
				<span class="row justify-content-center">
					<input type="text" class="col-6 m-1" id="yourName">
					<h1 class="col-4 btn btn-success m-1" id="buttonStart"><i class="fas fa-sign-in-alt">Enter</i></h1>
				</span>
			</form>
		</section>
		<!--sub-wrapper-->
		<article class="row no-gutters">
			<!--weather widget wrapper-->
			<aside class="col-sm-5">
				<!--Weather -->
				<div class="card shadow bg-white rounded ml-auto mb-3">
					<!--Header-->
					<h2 class="bg-info text-light text-center ">Weather</h2>

					<!--input and seach btn-->
					<div class="">
						<input class=" mt-2 mb-2 ml-5" type="text" value="" placeholder="City name ..." id="search-txt">
						<h3 id="search-btn" class=" btn btn-success mt-1 ml-1 "><i class="fas fa-search"> Search</i></h3>
						<hr class="ml-4 mr-4">
					</div>
					<!--city name display-->
					<div class="row m-4">
						<span class="col-6 m-1 ml-4">
							<h3 class="ml-2" id="cityName">Cambridge</h3>
							<!--icon display-->
							<img class="ml-3" alt="" id="icon" src="" style="height: 100px; width: 100px;">
							<!--icon description-->
							<h5 class="ml-2" id="currentDescript">Lorem, ipsum dolor sit amet consectetur ad</h5>
						</span>
						<!--temp display-->
						<span class="col-4 justify-contents-center mr-1">
							<h3 class="mt-5 display-4" id="currentTemp">80</h3>
							<h5>High: 89</h5>
							<h5>Low: 69</h5>
						</span>

					</div>
				</div>
				<!--End of weather wrapper-->
			</aside>

			<!--Right side widgets-->
			<section class="col-sm-6 ml-auto p-0  ">


				<div class="card shadow">
					<!--header-->
					<h2 class="card-title bg-info text-light text-center">MBTA</h2>
					<!--Wrap inside the card -->
					<di class="row pl-5 " >
						<!--Trains lines-->
						<div class="col-6 justify-content-center">
							<h4 class="m-2">Trains Lines</h4>
							<hr class="ml-2">
							<ul class="list-group list-group-flush">
									<li class="list-group-item m-2 bg-warning text-light" id="orangeBtn"><h3>Orange</h3></li>
									<li class="list-group-item m-2 bg-danger text-light"><h3>Red</h3></li>
									<li class="list-group-item m-2 bg-success text-light"><h3>Green</h3></li>
							</ul>

						</div>
						<!--Train station-->
						<div class="co-lg-6 ml-4 no-gutters">
							<h4 class="m-2">Stations</h4>
							<hr class="">
							<select id="stationSelector">
								<option value="#">Choose Line...</option>
							</select>
							<!--direction -->
							<select id="directionSelector">
								<option id="directionOpt" value="1">Inbound</option>
								<option id="directionOpt" value="0">Outbound</option>
								
							</select>
							
							<!--search btn-->
							<div class="col justify-content-center text-center">
									<h3 id="mbtaBtn" class=" btn btn-success mt-5 "><i class="far fa-clock"> Search</i></h3>
									<h4 class="m-2 mr-auto"id="arringText"> Time to next :</h4>
									<h5 class="m-2 display-4"id="arrivingDisplay">00:00</h5>
							</div>

						</div>
					
					</di>



				</div>






			</section>




		</article>
		<footer class="row footer bg-dark mt-3">footer</footer>
		<!--End Wraper-->
	</main>

	<!--Jquery CDN-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--weather js-->
	<script src="assets/script/index.js"> </script>
	<!--MBTA-->
	<script src="assets/script/mbta.js"></script>
	<!--General App-->
	<!--<script src="assets/script/aperi.js"></script>-->
</body>

</html>
